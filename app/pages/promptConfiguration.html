<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="../scripts/promptConfiguration.js"></script>
  <link rel="stylesheet" type="text/css" href="../styles/options.css">

  <title>AnnotateGPT Prompts definition</title>
</head>
<body>
<div class="container">
  <!-- Header -->
  <header></header>

  <!-- Container -->
  <div id="main-container" class="container">

    <div class="jumbotron">
      </br></br>
      <img alt="Review and go logo" title="Review and go logo" class="logo" src="../images/annotateGPT.png">
      <h2 class="title">AnnotateGPT Prompt Configuration</h2>
      <div class="card">
        <div class="card-header card-header bg-dark text-white">Criterion-based prompts</div>
        <div class="card-body">
          <div id="annotatePromptContainer" class="Prompt-Configuration">
            <label>Configure your <b>Annotate Prompt</b> here, consider that you have to include the criterion description with [C_DESCRIPTION] and the its with [C_NAME]:</label>
            <div class="form-check">
              </br>
              <textarea type="text" id="annotatePrompt" class="promptTextArea" rows="5" ></textarea>
              </br></br>
              <button id="annotatePromptButton" class="savePromptButtonClass btn btn-secondary">Get default prompt</button>
              <button id="annotatePromptSaveButton" class="savePromptButtonClass btn btn-secondary">Save prompt</button>
              <label id="annotatePromptMessage"></label>
            </div>
          </div>
        </div >
        <div class="card-body">
          <div id="compilePromptConfiguration" class="Prompt-Configuration">
            <label>Configure your <b>Compile Prompt</b> here, consider that you have to include the criterion description with [C_DESCRIPTION] and the its with [C_NAME]:</label>
            <div class="form-check">
              </br>
              <textarea type="text" id="compilePrompt" class="promptTextArea" rows="5" ></textarea>
              </br></br>
              <button id="compilePromptButton" class="savePromptButtonClass btn btn-secondary">Get default prompt</button>
              <button id="compilePromptSaveButton" class="savePromptButtonClass btn btn-secondary">Save prompt</button>
              <label id="compilePromptMessage"></label>
            </div>
          </div>
        </div >
        <div class="card-body">
          <div id="alternativePromptConfiguration" class="Prompt-Configuration">
            <label>Configure your <b>Alternative Prompt</b> here, consider that you have to include the criterion description with [C_DESCRIPTION] and the its with [C_NAME]:</label>
            <div class="form-check">
              </br>
              <textarea type="text" id="alternativePrompt" class="promptTextArea" rows="5" ></textarea>
              </br></br>
              <button id="alternativePromptButton" class="savePromptButtonClass btn btn-secondary">Get default prompt</button>
              <button id="alternativePromptSaveButton" class="savePromptButtonClass btn btn-secondary">Save prompt</button>
              <label id="alternativePromptMessage"></label>
            </div>
          </div>
        </div >
      </div>
      <div class="card">
        <div class="card-header card-header bg-dark text-white">Criterion-based prompts</div>
        <div class="card-body">
          <div id="clarifyPromptContainer" class="Prompt-Configuration">
            <label>Configure your <b>Clarify Prompt</b> here, consider that you have to include the question [C_QUESTION] the criterion description with [C_EXCERPT] and the its with [C_NAME]:</label>
            <div class="form-check">
              </br>
              <textarea type="text" id="clarifyPrompt" class="promptTextArea" rows="5" ></textarea>
              </br></br>
              <button id="clarifyPromptButton" class="savePromptButtonClass btn btn-secondary">Get default prompt</button>
              <button id="clarifyPromptSaveButton" class="savePromptButtonClass btn btn-secondary">Save prompt</button>
              <label id="clarifyPromptMessage"></label>
            </div>
          </div>
        </div >
        <div class="card-body">
          <div id="factCheckingPromptConfiguration" class="Prompt-Configuration">
            <label>Configure your <b>Fact Checking Prompt</b> here, consider that you have to include the excerpt [C_EXCERPT]:</label>
            <div class="form-check">
              </br>
              <textarea type="text" id="factCheckingPrompt" class="promptTextArea" rows="5" ></textarea>
              </br></br>
              <button id="factCheckingPromptButton" class="savePromptButtonClass btn btn-secondary">Get default prompt</button>
              <button id="factCheckingPromptSaveButton" class="savePromptButtonClass btn btn-secondary">Save prompt</button>
              <label id="factCheckingPromptMessage"></label>
            </div>
          </div>
        </div >
        <div class="card-body">
          <div id="socialJudgePromptConfiguration" class="Prompt-Configuration">
            <label>Configure your <b>Social Judgement Prompt</b> here, consider that you have to include the excerpt [C_EXCERPT]:</label>
            <div class="form-check">
              </br>
              <textarea type="text" id="socialJudgePrompt" class="promptTextArea" rows="5" ></textarea>
              </br></br>
              <button id="socialJudgePromptButton" class="savePromptButtonClass btn btn-secondary">Get default prompt</button>
              <button id="socialJudgePromptSaveButton" class="savePromptButtonClass btn btn-secondary">Save prompt</button>
              <label id="socialJudgePromptMessage"></label>
            </div>
          </div>
        </div >
      </div>
    </div>
  </div>
</div>
</div>
<script src="../scripts/options.js"></script>
</body>
</html>
